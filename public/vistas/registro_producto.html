<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicomm Shop | registro de producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/base/base.css">
    <link rel="stylesheet" href="./assets/css/componentes/cabecera.css">
    <link rel="stylesheet" href="./assets/css/componentes/tarjeta.css">
    <link rel="stylesheet" href="./assets/css/registro_cliente.css">
    <link rel="stylesheet" href="./assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="./assets/css/componentes/boton.css">
    <link rel="stylesheet" href="./assets/css/registro_producto.css">
</head>
<body>
    <header class="cabecera container">
        <img src="./assets/img/doguitoadm.svg" alt="Logo Doguito" class="cabecera__logo">
        <nav>
            <ul class="cabecera__lista-navegacao">
                <li class="cabecera__link"><a href="#">Dashboard</a></li>
                <li class="cabecera__link"><a href="#">Productos</a></li>
                <li class="cabecera__link"><a href="lista_cliente.html">Clientes </a></li>
                <li class="cabecera__link"><a href="#">Pets</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
        <section class="tarjeta registro">
            <h1 class="tarjeta__titulo">Registrar producto</h1>
            <form action="#" class="flex flex--coluna">
                <div class="input-container">
                    <input name="nombre" id="nombre" class="input" type="text" placeholder="nombre">
                    <label class="input-label" for="nombre">Nombe</label>
                    <span class="input-mensagem-error">Campo requerido</span>
                </div>
                <div class="input-container registro__preco-container">
                    <input name="preco" id="preco" class="input" type="text" placeholder="PreÃ§o">
                    <label class="input-label" for="preco">Precio</label>
                    <span class="input-mensagem-error">Campo requerido</span>
                </div>
                <div class="textarea-container textarea-container--invalido registro__descricao-container">
                    <textarea class="textarea registro__descricao" name="descricao" id="descricao" placeholder="Descripcion"></textarea>
                    <label class="textarea-label" for="descricao">Descripcion</label>
                    <span class="textarea-mensagem-error">Campo requerido</span>
                </div>
                <a href="./registro_concluido.html" class="boton">Registrar producto</a>
            </form>
        </section>
    </main>
</body>
</html>
