<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicomm Shop | Registro de cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecera.css">
    <link rel="stylesheet" href="../assets/css/componentes/tarjeta.css">
    <link rel="stylesheet" href="../assets/css/registro_cliente.css">
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="../assets/css/componentes/boton.css">
</head>
<body>
    <header class="cabecera container">
        <img src="../assets/img/doguitoadm.svg" alt="Logo Doguito" class="cabecera__logo">
        <nav>
            <ul class="cabecera__lista-navegacao">
                <li class="cabecera__link"><a href="#">Dashboard</a></li>
                <li class="cabecera__link"><a href="#">Productos</a></li>
                <li class="cabecera__link"><a href="lista_cliente.html">Clientes </a></li>
                <li class="cabecera__link"><a href="#">Pets</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
        <section class="tarjeta registro">
            <h1 class="tarjeta__titulo">Nuevo Cliente</h1>
            <form class="flex flex--coluna" data-form>
                <div class="input-container">
                    <input name="nombre" id="nombre" class="input" type="text" placeholder="Nombre" required data-nombre>
                    <label class="input-label" for="nombre">Nombre</label>
                    <span class="input-mensagem-error">Campo requerido</span>
                </div>
                <div class="input-container">
                    <input name="email" id="email" class="input" type="text" placeholder="Email" required data-email>
                    <label class="input-label" for="email" >Email</label>
                    <span class="input-mensagem-error">Campo requerido</span>
                </div>
                <button type="submit"class="boton">
                Registrar
            </button>
            </form>
        </section>
    </main>
    <script type="module" src="../controller/registroClientes-controller.js"></script>
</body>


</html>
